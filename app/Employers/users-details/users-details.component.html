
   <ng-container *ngIf="length > 0 ; else elseTemplate">
    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm header">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">{{details.userName}}</h6>
        </div>
      </div>
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">all Information about {{details.userName}}</h6>
        <div class="media text-muted pt-3">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">+ Country</strong>
                {{details.Country}}
          </p>
        </div>
        <div class="media text-muted pt-3">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">+ required Salry</strong>
              {{details.salary}}
             </p>
        </div>
        <div class="media text-muted pt-3">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">+ Cv</strong>
                {{details.Bio}}
               </p>
          </div>
          <div class="media text-muted pt-3">
            <a class="btn btn-info Back"
            [routerLink]="['/Employer/employees']"
            >Back</a>
        </div>
      </div>

    </main>
   </ng-container>
   <ng-template #elseTemplate>
    <div class="lds-ripple"><div></div><div></div></div>
   </ng-template>
